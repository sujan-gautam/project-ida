version: '3.8'

# Development Docker Compose with hot reload

services:
  mongodb:
    image: mongo:7.0
    container_name: data-analysis-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-data-analysis}
    volumes:
      - mongodb_data_dev:/data/db
    ports:
      - "${MONGO_PORT:-27017}:27017"
    networks:
      - app-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: data-analysis-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${MONGO_DATABASE:-data-analysis}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - uploads_dev:/app/uploads
    depends_on:
      - mongodb
    networks:
      - app-network-dev
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: data-analysis-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network-dev
    command: npm run dev -- --host

networks:
  app-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
  uploads_dev:
    driver: local

